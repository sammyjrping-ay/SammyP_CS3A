<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Sign Up</title>
</head>
<body class="bg-gray">
	<div class="hero-container">
		<div class="hero bg-gray txt-light">
			<img class="logo" src="./resources/logo-name-hero.png" alt="">
			<p>A 100% anonymous social platform where you can freely share thoughts, vent, and seek advice without fear of judgment. It's your safe space to express yourself, like a digital freedom wall.</p>
		</div>
		<div class="sign-up bg-black txt-light">
			<p class="txt-white">Create<br>new account</p>
			<form action="" method="">
				<label for="username">Username</label><br>
				<input class="bg-gray txt-light" type="text" id="username" name="username"><br>

				<label for="email">Email</label><br> 
				<input class="bg-gray txt-light" type="email" id="email" name="email"><br>

				<label for="password">Password</label><br>
				<input class="bg-gray txt-light" type="password" id="password" name="password"><br>

				<label for="confirm-password">Confirm Password</label><br>
				<input class="bg-gray txt-light" type="password" id="confirm-password" name="confirm-password"><br>

				<a class="btn bg-gold" href="./newsfeed.html">Create Account</a>
    		</form>
		<p>Already a member? <a class="txt-gold" href="login.html">Log in</a></p>
		</div>
	</div>
</body>
</html>
