<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Add to Cart</title>
</head>
<body>
	<div class="container">
		<!-- Product 1: Squeezy Milky -->
		<div class="product">
			<h2>Squeezy Milky</h2>
			<!-- Product image -->
			<img src="./asset/squeezy_milky.png" alt="squeezy milky image">
			<!-- Product price -->
			<h3>Price: Php 30.00</h3>
			<!-- Button to add product to cart -->
			<button class="btn btn-success" onclick="addToCart('Squeezy Milky', 30.00)">Add to Cart</button>
			<!-- Button to remove product from cart -->
			<button class="btn btn-danger" onclick="removeFromCart('Squeezy Milky', 30.00)">Remove from Cart</button>
		</div>
	
		<!-- Product 2: Sobomoto -->
		<div class="product">
			<h2>Sobomoto</h2>
			<!-- Product image -->
			<img src="./asset/sobomoto.png" alt="sobomoto image">
			<!-- Product price -->
			<h3>Price: Php 50.00</h3>
			<!-- Button to add product to cart -->
			<button class="btn btn-success" onclick="addToCart('Sobomoto', 50.00)">Add to Cart</button>
			<!-- Button to remove product from cart -->
			<button class="btn btn-danger" onclick="removeFromCart('Sobomoto', 50.00)">Remove from Cart</button>
		</div>
	
		<!-- Shopping Cart Section -->
		<div id="cart">
			<h2>Customer's Cart</h2>
			<!-- List to display added products -->
			<ul id="products"></ul>
		</div>
	</div>

	<script src="./js/cart.js" defer></script>
</body>
</html>
